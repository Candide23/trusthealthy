# Database connection settings
server.port=${PORT:5000}

spring.datasource.url=jdbc:mysql://trusthealthydb.cx9oqdy4vajy.us-east-2.rds.amazonaws.com:3306/trusthealthy?useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
